<h1>Dashboard</h1>
<br>

<div class="main-body">
  <div class="table-container">
    <table mat-table [dataSource]="dashboardData" matSort>

      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef> Tag </th>
        <td mat-cell *matCellDef="let data"> {{data.tag}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let data"> {{data.name}} </td>
      </ng-container>
      <ng-container matColumnDef="setPoint">
        <th mat-header-cell *matHeaderCellDef> Set Point </th>
        <td mat-cell *matCellDef="let data"> {{data.setPoint}} </td>
      </ng-container>
      <ng-container matColumnDef="realtimeValue">
        <th mat-header-cell *matHeaderCellDef> Realtime Value </th>
        <td mat-cell *matCellDef="let data"> {{data.realtimeValue}} </td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let data"> {{data.unit}} </td>
      </ng-container>
      <ng-container matColumnDef="designP">
        <th mat-header-cell *matHeaderCellDef> Design P (kPa(g)) </th>
        <td mat-cell *matCellDef="let data"> {{data.designP}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button color="primary" (click)="openEditForm(data)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let data; columns: displayColumns;"></tr>

    </table>
  </div>
</div>
