<h1>Alarm</h1>

<div class="main-body">
    <div class="table-container">
      <table mat-table [dataSource]="alarmData" >
  
        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let data"> {{data.tag}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let data"> {{data.status}} </td>
        </ng-container>
        <ng-container matColumnDef="realtimeValue">
          <th mat-header-cell *matHeaderCellDef> Realtime Value </th>
          <td mat-cell *matCellDef="let data"> {{data.realtimeValue}} </td>
        </ng-container>
        <ng-container matColumnDef="dt">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let data"> {{data.dt}} </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayColumns;"></tr>
  
      </table>
    </div>
  </div>
