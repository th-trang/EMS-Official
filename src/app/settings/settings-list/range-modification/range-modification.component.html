<div mat-dialog-title>
    <h1>Details</h1>
</div>
<br>
<form [formGroup]="alarmCusForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Tag</mat-label>
                <input matInput type="text" formControlName="tag" [readonly]=true>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Device Name</mat-label>
                <input matInput type="text" formControlName="name" [readonly]=true>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Upperbound</mat-label>
                <input matInput type="text" formControlName="setPoint">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lowerbound</mat-label>
                <input matInput type="number" formControlName="realtimeValue">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true">Save</button>
    </div>
</form>
