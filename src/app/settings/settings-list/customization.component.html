<h1>Alarm Customization</h1>
<br>

<div class="main-body">
    <div class="table-container">
      <table mat-table [dataSource]="gasComponents" matSort>
  
        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let data"> {{data.tag}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>
        <ng-container matColumnDef="upperbound">
          <th mat-header-cell *matHeaderCellDef> Upperbound </th>
          <td mat-cell *matCellDef="let data"> {{data.upperbound}} </td>
        </ng-container>
        <ng-container matColumnDef="lowerbound">
          <th mat-header-cell *matHeaderCellDef> Lowerbound </th>
          <td mat-cell *matCellDef="let data"> {{data.realtimeValue}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let data">
            <button mat-icon-button color="primary" (click)="openEditForm(data)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayColumns;"></tr>
  
      </table>
    </div>
  </div>
